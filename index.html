!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        /* Ajoute du style CSS ici selon tes besoins */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;

        .location {
            display: none;

<!-- Page principale -->
<div id="mainPage">

    <button onclick="sendMessage('grande-salle')">Envoyer</button>
</div>

    <h2>Bibliothèque</h2>
    <div id="messages-bibliothèque"></div>
    <input type="text" id="messageInput-bibliothèque" placeholder="Écris ton message...">
    <button onclick="sendMessage('bibliothèque')">Envoyer</button>
</div>

<div id="salle-des-potions" class="location">
    <h2>Salle des Potions</h2>
    <div id="messages-salle-des-potions"></div>
    <input type="text" id="messageInput-salle-des-potions" placeholder="Écris ton message...">
    <button onclick="sendMessage('salle-des-potions')">Envoyer</button>
</div>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Mon RPG Poudlard</title>
</head>
<body>

<!-- Hall d'entrée -->
<div id="hall-entree" class="location">
    <h2>Hall d'Entrée</h2>
    <!-- Ajoute des liens vers d'autres lieux -->
    <a href="#grand-escalier">Grand Escalier en Marbre</a>
    <a href="#exterieur-chateau">Extérieur du Château</a>
    <!-- Ajoute d'autres liens selon tes connexions -->
</div>

<!-- Grand Escalier en Marbre -->
<div id="grand-escalier" class="location">
    <h2>Grand Escalier en Marbre</h2>
    <a href="#hall-entree">Retour au Hall d'Entrée</a>
    <!-- Ajoute d'autres liens selon tes connexions -->
</div>

<!-- Extérieur du Château -->
<div id="exterieur-chateau" class="location">
    <h2>Extérieur du Château</h2>
    <a href="#hall-entree">Retour au Hall d'Entrée</a>
    <!-- Ajoute d'autres liens selon tes connexions -->
</div>

<!-- Ajoute d'autres lieux avec des liens -->

<script src="script.js"></script>
</body>
</html>

<script>
    // Fonction pour afficher une page de lieu et cacher les autres
    function showLocation(location) {
        const locations = document.getElementsByClassName('location');
        for (let i = 0; i < locations.length; i++) {
            locations[i].style.display = 'none';
        }
        document.getElementById(location).style.display = 'block';
    }

    // Fonction pour envoyer un message
    function sendMessage(location) {
        const messageInput = document.getElementById(`messageInput-${location}`);
        const messagesContainer = document.getElementById(`messages-${location}`);

        // Récupère le message et le pseudonyme (tu pourrais utiliser une authentification plus avancée)
        const message = messageInput.value;
        const username = 'NomDuJoueur';  // Remplace par la manière dont tu géreras les pseudos

        // Affiche le message dans la boîte de messages
        messagesContainer.innerHTML += `<p><strong>${username}:</strong> ${message}</p>`;

        // Efface le champ de saisie
        messageInput.value = '';
    }
</script>

</body>
</html>
