<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPG Poudlard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div id="menu">
    <button onclick="location.href='/'">Accueil</button>
    <!-- ... Autres boutons ... -->
</div>

<div id="content">
    <center><h1>Inscription à Poudlard</h1>

    <form action="/inscription" method="post">
        <label for="prenom">Prénom (attention à bien respecter les consignes):</label>
        <input type="text" id="prenom" name="prenom" required><br>

        <label for="nom">Nom (Bon ben pareil hein…):</label>
        <input type="text" id="nom" name="nom" required><br>

        <label for="password">Créer un mot de passe (il doit contenir au moins 9 caractères):</label>
        <input type="password" id="password" name="password" minlength="9" required><br>

        <button type="submit">Envoyer mon inscription</button></center>
    </form>

    <!-- Contenu spécifique à chaque page -->
    <div id="page_content">
        <!-- Le contenu de chaque page sera affiché ici -->
    </div>
</div>

</body>
</html>
